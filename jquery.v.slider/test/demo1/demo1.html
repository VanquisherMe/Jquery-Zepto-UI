<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v.slider Plugin</title>
    <link href="../../../public/common.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

</head>
<body>
<div class="focus-demo-01 mag">
    <ul class="focus-main">
        <li class="focus-panel red"><a class="bnr" href="#"><img src="img/得力办公(banner).jpg"/></a></li>
        <li class="focus-panel blue"><a class="bnr" href="#"><img src="img/得力办公(banner2).jpg"/></a></li>
        <li class="focus-panel orange"><a class="bnr" href="#"><img src="img/德尔悦门业(banner).jpg"/></a></li>
        <li class="focus-panel green"><a class="bnr" href="#"><img src="img/德尔悦门业(banner2).jpg"/></a></li>
    </ul>
    <div class="focus-extra">
        <ul class="focus-nav">
            <li class="focus-item">1</li>
            <li class="focus-item focus-active">2</li>
            <li class="focus-item">3</li>
            <li class="focus-item">4</li>
        </ul>
        <div class="focus-page"><a href="javascript:void(0)" class="focus-prev">&lt;</a><a href="javascript:void(0)"
                                                                                           class="focus-next">&gt;</a>
        </div>
    </div>
</div>



<div class="slider-demo-02 mag">
    <div class="slider-wrap">
        <ul class="slider-main">
            <li class="slider-panel red"><a class="bnr" href="#"><img src="img/得力办公(banner).jpg"/></a></li>
            <li class="slider-panel blue"><a class="bnr" href="#"><img src="img/得力办公(banner2).jpg"/></a></li>
            <li class="slider-panel orange"><a class="bnr" href="#"><img src="img/德尔悦门业(banner).jpg"/></a></li>
            <li class="slider-panel green"><a class="bnr" href="#"><img src="img/德尔悦门业(banner2).jpg"/></a></li>
        </ul>
    </div>
    <div class="slider-extra">
        <ul class="slider-nav">
            <li class="slider-item slider-active"></li>
            <li class="slider-item"></li>
            <li class="slider-item"></li>
            <li class="slider-item"></li>
        </ul>
        <div class="slider-page"><a href="javascript:void(0)" class="slider-prev">&lt;</a><a href="javascript:void(0)"
                                                                                             class="slider-next">
            &gt;</a></div>
    </div>

</div>

    <script  src="../../../public/require.js"></script>
    <script  src="../../../mainConfig.js"></script>
    <script>
        requirejs(['main.js'])
    </script>
</body>
</html>
